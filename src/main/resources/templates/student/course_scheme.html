<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学生选课系统-课程表</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/index.html" class="site_title"><i class="fa fa-university"></i> <span>滑稽教务系统</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="/images/logo.png" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>欢迎,</span>
                <h2 th:text="${student.name}"></h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> 选课系统 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="/student">课程表</a></li>
                    </ul>
                  </li>

                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->

          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="/images/logo.png" alt="" th:text="${student.name}">
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="javascript:;"> Profile</a></li>
                    <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> 注销</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>学期</h3>
              </div>

            </div>
            
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>课程计划</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <p>选课小工具</p>

                    <!-- start project list -->
                    <table class="table table-bordered projects">
                      <thead>
                        <tr>
                          <th class="bg-warning">周次</th>
                          <th colspan="1" class="bg-warning">第1节</th>
                          <th colspan="1" class="bg-warning">第2节</th>
                          <th colspan="1" class="bg-warning">第3节</th>
                          <th colspan="1" class="bg-warning">第4节</th>
                          <th colspan="1" class="bg-warning">第5节</th>
                          <th colspan="1" class="bg-warning">第6节</th>
                          <th colspan="1" class="bg-warning">第7节</th>
                          <th colspan="1" class="bg-warning">第8节</th>
                          <th colspan="1" class="bg-warning">第9节</th>
                          <th colspan="1" class="bg-warning">第10节</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="cs:${courseScheme}">
                          <th th:text="${weekStrs[csStat.index]}" class="bg-success"></th>
                          <th th:each="c:${cs}" th:colspan="${c==null}?'1':(${c.finishTime+1}-${c.beginTime})" th:if="${c!=courseTemp}" th:class="${c==null}?'':'bg-info'">
                            <div th:if="${c!=null}">
                              <span th:text="${c.name}"></span> <br/>
                              <span th:text="'第'+${c.beginWeek}+'周 - 第'+${c.finishWeek}+'周'"></span> <br/>
                              <span th:text="'教师: '+${c.professor.name}"></span> <br/>
                              <span th:text="${c.location}"></span> <br/>
                            </div>
                            <div th:unless="${c!=null}">
                              <br/>
                              <br/>
                              <br/>
                              <br/>
                            </div>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                    <!-- end project list -->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>
  </body>
</html>
