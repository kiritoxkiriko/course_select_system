<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>教师页面</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/index" class="site_title"><i class="fa fa-university"></i> <span>滑稽教务系统</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="/images/logo.png" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>欢迎,</span>
                        <h2 th:text="${professor.name}"></h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a><i class="fa fa-home"></i> 教师系统 <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/professor">教师课程</a></li>
                                    <li><a href="">教师课程-<span th:text="${course.name}"></span>学生列表</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                               aria-expanded="false">
                                <img src="/images/logo.png" alt="" th:text="${professor.name}">
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:;"> Profile</a></li>
                                <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> 注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col main" role="main" th:course_id="${course.id}">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>选课系统</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="x_panel">
                            <div class="x_title">
                                <h2>学生列表</h2>
                                <ul class="nav navbar-right panel_toolbox" style="min-width: 24px;">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <p>一共有<span th:text="${students.size()}"></span>个学生选择了课程 <span th:text="${course.name}"></span></p>
                                <!-- start project list -->
                                <table class="table table-hover projects">
                                    <thead>
                                    <tr>
                                        <th class="col-md-2">学号</th>
                                        <th class="col-md-3">姓名</th>
                                        <th class="col-md-3">专业</th>
                                        <th class="col-md-3">成绩</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="student" th:each="s:${students}">
                                        <th th:text="${s.id}"></th>
                                        <th th:text="${s.name}"></th>
                                        <th th:text="${s.college.name}"></th>
                                        <th class="th-score" th:student_id="${s.id}">
                                            <span style="margin-right: 10px" class="score" id="score" th:if="${courseInfoMap.containsKey(s)}" th:text="${courseInfoMap.get(s).score}"></span>
                                            <input th:unless="${courseInfoMap.containsKey(s)}" type="number" id="input-score" placeholder="输入成绩" style="width: 80px">
                                            <button th:unless="${courseInfoMap.containsKey(s)}" class="btn btn-warning btn-enter btn-xs">录入</button>
                                            <button th:if="${courseInfoMap.containsKey(s)}" class="btn btn-success btn-modify btn-xs">修改</button>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- end project list -->

                            </div>
                        </div>
                        <!-- /page content -->

                        <!-- footer content -->
                        <footer>
                            <div class="pull-right">
                                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                            </div>
                            <div class="clearfix"></div>
                        </footer>
                        <!-- /footer content -->
                    </div>
                </div>

                <!-- jQuery -->
                <script src="/vendors/jquery/dist/jquery.min.js"></script>
                <!-- Bootstrap -->
                <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
                <!-- FastClick -->
                <script src="/vendors/fastclick/lib/fastclick.js"></script>
                <!-- NProgress -->
                <script src="/vendors/nprogress/nprogress.js"></script>
                <!-- bootstrap-progressbar -->
                <script src="/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>

                <!-- Custom Theme Scripts -->
                <script src="/build/js/custom.min.js"></script>
                <script src="/js/student_list.js"></script>
</body>
</html>
