<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>教师界面</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="/vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="/vendors/select2/dist/css/select2.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="/vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- starrr -->
    <link href="/vendors/starrr/dist/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/index" class="site_title"><i class="fa fa-university"></i> <span>滑稽教务系统</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="/images/logo.png" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>欢迎,</span>
                        <h2 th:text="${professor.name}"></h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a><i class="fa fa-home"></i> 教师系统 <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/professor">教师课程</a></li>
                                    <li><a href="/professor/add">添加课程</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                               aria-expanded="false">
                                <img src="/images/logo.png" alt="" th:text="${professor.name}">
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:;"> Profile</a></li>
                                <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> 注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>添加课程</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br/>
                                <form   method="post" id="form" class="form-horizontal form-label-left">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">课程名称</label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <input type="text" name="name" id="name" class="form-control"
                                                   placeholder="输入名称">
                                        </div>
                                    </div>

                                    <div class="form-inline">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">课程周数</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <span>第 </span>
                                            <select id="beginWeek" name="beginWeek" class="select2_single form-control "
                                                    tabindex="-1">
                                                <option th:if="${i==1}" th:each="i:${#numbers.sequence(1,20)}" selected="selected" th:value="${i}"
                                                        th:text="${i}"></option>
                                                <option th:unless="${i==1}" th:each="i:${#numbers.sequence(1,20)}" th:value="${i}"
                                                        th:text="${i}"></option>
                                            </select>
                                            <span>周 - 第 </span>
                                            <select id="finishWeek" name="finishWeek"
                                                    class="select2_single form-control " tabindex="-1">
                                                <option th:if="${i==18}" th:each="i:${#numbers.sequence(1,20)}" selected="selected" th:value="${i}"
                                                        th:text="${i}"></option>
                                                <option th:unless="${i==18}" th:each="i:${#numbers.sequence(1,20)}" th:value="${i}"
                                                        th:text="${i}"></option>
                                            </select>
                                            <span> 周</span>
                                        </div>
                                    </div>


                                    <div class="form-inline">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">上课时间</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <span>第 </span>
                                            <select id="beginTime" name="beginTime" class="select2_single form-control "
                                                    tabindex="-1">
                                                <option th:if="${i==1}" th:each="i:${#numbers.sequence(1,10)}" selected="selected" th:value="${i}"
                                                        th:text="${i}"></option>
                                                <option th:unless="${i==1}" th:each="i:${#numbers.sequence(1,10)}" th:value="${i}"
                                                        th:text="${i}"></option>
                                            </select>
                                            <span>节 - 第 </span>
                                            <select id="finishTime" name="finishTime"
                                                    class="select2_single form-control " tabindex="-1">
                                                <option th:if="${i==2}" th:each="i:${#numbers.sequence(1,10)}" selected="selected" th:value="${i}"
                                                        th:text="${i}"></option>
                                                <option th:unless="${i==2}" th:each="i:${#numbers.sequence(1,20)}" th:value="${i}"
                                                        th:text="${i}"></option>
                                            </select>
                                            <span> 节</span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <div class="checkbox" th:each="w:${weekStrs}">
                                                <label >
                                                    <input class="week-checkbox" type="checkbox" th:value="${wStat.index+1}"><span th:text="${w}"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group" >
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">学分</label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <input type="number" name="score" id="score" class="form-control"
                                                   placeholder="输入学分">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">上课地点</label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <input type="text" name="location" id="location" class="form-control"
                                                   placeholder="输入地址">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">总人数</label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <input type="number" min="30" max="120" name="totalNum" id="totalNum" class="form-control"
                                                   placeholder="输入总人数">
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                            <a type="button" th:href="@{~/professor}" class="btn btn-primary">返回首页</a>
                                            <button type="reset" class="btn btn-warning">清除</button>
                                            <button type="submit" class="btn btn-success">提交</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="/vendors/iCheck/icheck.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="/vendors/moment/min/moment.min.js"></script>
    <script src="/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap-wysiwyg -->
    <script src="/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
    <script src="/vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="/vendors/google-code-prettify/src/prettify.js"></script>
    <!-- jQuery Tags Input -->
    <script src="/vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
    <!-- Switchery -->
    <script src="/vendors/switchery/dist/switchery.min.js"></script>
    <!-- Select2 -->
    <script src="/vendors/select2/dist/js/select2.full.min.js"></script>
    <!-- Parsley -->
    <script src="/vendors/parsleyjs/dist/parsley.min.js"></script>
    <!-- Autosize -->
    <script src="/vendors/autosize/dist/autosize.min.js"></script>
    <!-- jQuery autocomplete -->
    <script src="/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
    <!-- starrr -->
    <script src="/vendors/starrr/dist/starrr.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>
    <script src="/js/add_course.js"></script>

</body>
</html>
