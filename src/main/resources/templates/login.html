<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center">登录</h2>
    <form class="container" method="post" action="/login">
        <div class="alert alert-danger" th:unless="${message==null}" th:text="${message}"></div>
        <div class="form-group">
            <label for="id">用户编号:</label>
            <input type="number" class="form-control" id="id" name="id" placeholder="用户编号(数字)" th:value="${tempId}">
        </div>
        <div class="form-group">
            <label for="pwd">密码:</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码">
        </div>
        <div th:if="${tempType==null}"class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" value="student" checked="checked">&nbsp;学生
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" value="professor">&nbsp;教授
            </label>
            <label class="form-check-label">
                <input class="" type="radio" name="type" value="registrar">&nbsp;管理员
            </label>
        </div>
        <div th:unless="${tempType==null}" class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" value="student" th:checked="${tempType.equals('student')?'checked':''}">&nbsp;学生
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" value="professor" th:checked="${tempType.equals('professor')?'checked':''}">&nbsp;教授
            </label>
            <label class="form-check-label">
                <input class="" type="radio" name="type" value="registrar" th:checked="${tempType.equals('registrar')?'checked':''}">&nbsp;管理员
            </label>
        </div>

        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
</body>
</html>
