<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师页面</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">首页</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0) "><span class="glyphicon glyphicon-user"></span><span th:text="${professor.name}"></span></a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> 注销</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 class="text-center">教师页面</h2>
    <div class="container">
        <table class="table table-hover">
            <caption>学生列表</caption>
            <thead>
            <tr>
                <th class="col-md-2">学号</th>
                <th class="col-md-3">姓名</th>
                <th class="col-md-3">专业</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s:${students}">
                <th th:text="${s.id}"></th>
                <th th:text="${s.name}"></th>
                <th th:text="${s.college.name}"></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
